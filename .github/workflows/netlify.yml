name: Deploy to Netlify

on:
  push:
    branches: 
      - "master"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â¤ï¸ Utilisation de PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pnpm install

      - name: ğŸ§ª Lancement des tests
        run: pnpm test || echo "âš ï¸ Pas de test trouvÃ© mais le dÃ©ploiement continueâ€¦"

      - name: ğŸš€ Installer Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ¨ ExÃ©cuter Biome pour formater et analyser le code
        run: biome check --apply .

      - name: ğŸ—ï¸ Build du projet
        run: pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # Installer Netlify CLI globalement via PNPM
      - name: ğŸš€ Installer Netlify CLI via PNPM
        run: pnpm add -g netlify-cli

      # DÃ©ploiement sur Netlify
      - name: ğŸš€ DÃ©ploiement sur Netlify
        run: |
          netlify deploy --prod --dir=dist --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ”— Affichage de l'URL du site dÃ©ployÃ©
        run: echo "ğŸ”— Votre site est disponible Ã  ${{ steps.deploy.outputs.url }}"

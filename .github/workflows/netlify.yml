name: Deploy to Netlify

on:
  push:
    branches: 
      - "master"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â¤ï¸ Utilisation de PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¦ Installation des dÃ©pendances
        run: pnpm install

      - name: ðŸ§ª Lancement des tests
        run: pnpm test || echo "âš ï¸ Pas de test trouvÃ© mais le dÃ©ploiement continueâ€¦"

      - name: ðŸš€ Installer Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ðŸŽ¨ ExÃ©cuter Biome pour formater et analyser le code
        run: biome check --apply .

      - name: ðŸ—ï¸ Build du projet
        run: pnpm build

      - name: Create Netlify Site
        run: |
          site_id=$(npx netlify-cli sites:create --name my-new-site --account-slug my-team --json | jq -r '.id')
          echo "NETLIFY_SITE_ID=$site_id" >> $GITHUB_ENV
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ðŸš€ DÃ©ploiement sur Netlify
        run: npx netlify-cli deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

      - name: ðŸ”— Affichage de l'URL du site dÃ©ployÃ©
        run: echo "ðŸ”— Votre site est disponible sur Netlify"

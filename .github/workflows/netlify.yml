name: Deploy to Netlify

on:
  push:
    branches: 
      - "master"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â¤ï¸ Utilisation de PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¦ Installation des dÃ©pendances
        run: pnpm install

      - name: ðŸ§ª Lancement des tests
        run: pnpm test || echo "âš ï¸ Pas de test trouvÃ© mais le dÃ©ploiement continueâ€¦"

      - name: ðŸš€ Installer Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ðŸŽ¨ ExÃ©cuter Biome pour formater et analyser le code
        run: biome check --apply .

      - name: ðŸ—ï¸ Build du projet
        run: pnpm build

      - name: ðŸ› ï¸ Installation de Netlify CLI
        run: npm install -g netlify-cli

      - name: ðŸŒ CrÃ©ation du site Netlify et dÃ©ploiement
        run: |
          echo "CrÃ©ation d'un nouveau site Netlify..."
          site_info=$(netlify sites:create --name "my-new-site-$(date +%s)" --account-slug sigyn --json)
          site_id=$(echo $site_info | jq -r '.id')
          site_url=$(echo $site_info | jq -r '.ssl_url')
          echo "Site ID: $site_id"
          echo "DÃ©ploiement sur le nouveau site..."
          netlify deploy --prod --dir=dist --site $site_id
          echo "NETLIFY_SITE_URL=$site_url" >> $GITHUB_ENV
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ðŸ”— Affichage de l'URL du site dÃ©ployÃ©
        run: echo "ðŸ”— Votre site est disponible sur ${{ env.NETLIFY_SITE_URL }}"

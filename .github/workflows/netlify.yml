name: Deploy to Netlify

on:
  push:
    branches: 
      - "master"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: ❤️ Utilisation de PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ⚙️ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Installation des dépendances
        run: pnpm install

      - name: 🧪 Lancement des tests
        run: pnpm test || echo "⚠️ Pas de test trouvé mais le déploiement continue…"

      - name: 🚀 Installer Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: 🎨 Exécuter Biome pour formater et analyser le code
        run: biome check --apply .

      - name: 🏗️ Build du projet
        run: pnpm build

      - name: 🛠️ Installation de Netlify CLI
        run: npm install -g netlify-cli

      - name: 🌐 Création ou récupération du site Netlify
        run: |
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "Création d'un nouveau site Netlify..."
            site_id=$(netlify sites:create --name "my-new-site-$(date +%s)" --account-slug your-team-slug --json | jq -r '.id')
            echo "NETLIFY_SITE_ID=$site_id" >> $GITHUB_ENV
          else
            echo "Utilisation du site Netlify existant..."
            echo "NETLIFY_SITE_ID=${{ secrets.NETLIFY_SITE_ID }}" >> $GITHUB_ENV
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: 🚀 Déploiement sur Netlify
        run: netlify deploy --prod --dir=dist --site ${{ env.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: 🔗 Affichage de l'URL du site déployé
        run: echo "🔗 Votre site est disponible sur Netlify"
